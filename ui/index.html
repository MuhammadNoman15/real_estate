<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real Estate Search MVP</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    textarea { width: 100%; height: 120px; }
    pre { background: #f6f8fa; padding: 12px; overflow: auto; }
    .row { margin-bottom: 12px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Real Estate Search MVP</h1>
  <div class="row">
    <label for="input">Enter one of the 10 supported queries with an address:</label>
    <textarea id="input" placeholder="What is the BC Assessment value of 1366 Kings Avenue?"></textarea>
  </div>
  <div class="row">
    <button id="send">Send</button>
  </div>
  <div class="row">
    <h3>Response</h3>
    <pre id="out"></pre>
  </div>
  <script>
    const input = document.getElementById('input');
    const out = document.getElementById('out');
    document.getElementById('send').addEventListener('click', async () => {
      out.textContent = 'Loading...';
      try {
        const res = await fetch('http://localhost:8000/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: input.value })
        });
        const json = await res.json();
        out.textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        out.textContent = String(e);
      }
    });
  </script>
</body>
</html>
